        <main>
            <h2>ANKIETA</h2>
            <form action="results.html" method="GET">
                <div>
                    Płeć:
                    <div>
                        <label for="female">Kobieta&nbsp;</label>
                        <input type="radio" name="gender" id="female" value="female" required>&nbsp;
                        <label for="male">Mężczyzna&nbsp;</label>
                        <input type="radio" name="gender" id="male" value="male" required>&nbsp;
                        <label for="other">Inna&nbsp;</label> 
                        <input type="radio" name="gender" id="other" value="other" required>
                    </div>
                </div>
                <div>
                    <label for="fname">Imię:&nbsp;</label>
                    <input type="text" name="fname" id="fname" required>
                </div>
                <div>
                    <label for="lname">Nazwisko:&nbsp;</label>
                    <input type="text" name="lname" id="lname" required>
                </div>
                <div>
                    <label for="email">Email:&nbsp;</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <label for="age">Wiek:&nbsp;</label>
                    <input type="number" name="age" id="age" min="1" max="140" required>
                </div>
                <div>
                    <label for="date">Data urodzin:&nbsp;</label>
                    <input type="date" name="date" id="date" required>
                </div>
                <div>
                    <label for="canSolve">Czy umiesz ułożyć kostkę rubika?</label><br>
                    <select name="canSolve" id="canSolve">
                        <option value="false">Nie</option>
                        <option value="true">Tak</option>
                    </select>
                </div>
                <div>
                    <label for="comment">Komentarz:</label><br>
                    <textarea name="comment" id="comment"></textarea>
                </div>
                <div>
                    <button type="reset">Reset</button>
                    <button type="submit">Prześlij</button>
                </div>
            </form>
        </main>
